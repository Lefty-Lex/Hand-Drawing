<!DOCTYPE html>
<html>
<head>
  <title>Hand Drawing</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta charset="utf-8">
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>

<body>
  <header id="top-header">
    <img id="logo" src="images/hand-drawing-logo.png" alt="logo">
    <label style="color:rgb(0, 183, 255)">Color : </label>
    <input type="color" class="brush-color" value="#e66465">
    <br>
    <label style="color:rgb(0, 183, 255)">Brush Size : </label>
    <input type="number" class="brush-size" min="0" max="50" value="7">
  </header>

  <div class="container">
    <video class="input_video"></video>
    <canvas class="output_canvas" width="1280px" height="720px"></canvas>
  </div>

  <script type="module" src="./javascripts/main.js"></script>
</body>
</html>
